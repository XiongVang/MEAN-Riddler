<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MEAN Riddle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src = "vendors/angular.min.js"></script>
        <script src = "scripts/client.js"></script>
        <script src = "scripts/services/riddles.service.js"></script>
        <script src = "scripts/controllers/riddles.controller.js"></script>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body ng-app = "myApp">
        <main ng-controller = "RiddlesController as rc">
            <section id="add-riddle">
                <h2>Add Riddle</h2>
                <input ng-model = "rc.creatorIn" type="text" placeholder="creator">
                <input ng-model = "rc.setupIn" type="text" placeholder="setup">
                <input ng-model = "rc.punchlineIn" type="text" placeholder="punchline">
                <button ng-click = "rc.addRiddle()">Add Riddle</button>
            </section>
            <section id="view-riddles">
                <h2>View Riddles</h2>
                <!-- <div ng-repeat="riddle in rc.sendMePunches" > -->
                
                <h4 ng-if="rc.showSetup">{{rc.current.riddle.setup}}</h4>
                <h4 ng-if="!rc.showSetup">{{rc.current.riddle.punchline}}</h4>

                <button ng-click="rc.toggle()"> {{ rc.showSetup ? "Show Punchline" : "Show Setup" }}</button> <!-- ternary operator -->

                <p>Creator:<b>{{riddle.creator}}</b></p>

                <button ng-click="rc.prevRiddle()" class="prev">prev</button>
                <p class = "pagination">Riddle: {{rc.current.index + 1}}/ {{ rc.sendMePunches.length }}</p>
                <button ng-click="rc.nextRiddle()" class="next">next</button>
            <!-- </div> -->
            </section>
        </main>
    
    </body>
</html>
