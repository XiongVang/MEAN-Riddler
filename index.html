<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MEAN Riddle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <section id="add-riddle">
                <h2>Add Riddle</h2>
                <input type="text" placeholder="creator">
                <input type="text" placeholder="setup">
                <input type="text" placeholder="punchline">
                <button>Add Riddle</button>
            </section>
            <section id="view-riddles">
                <h2>View Riddles</h2>
                <h4>Why shouldn't you play cards in the jungle?</h4>
                <button>Punchline/Setup</button>
                <p>Creator:</p>
                <button>prev</button>
                <p>Riddle: x/y</p>
                <button>next</button>
            </section>
        </main>
    
    </body>
</html>
